{% extends 'base.html' %}

{% block content %}
<div>
  <p>
	{{ e_msg }}<br>
	Redirecting to {{ page }} in 3 seconds.
  </p>

<a id="link" href={{ redirect_url }}
   class="btn btn-secondary">
  Click here to return immediately
</a>

<script>
  let link = document.getElementById("link");
  var timer = setTimeout(
	  function() {
		  window.location = link.href;
	  },
	  3000);
</script>
</div>
{% endblock %}
